<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>El primer taller del Curso Práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="squareInput">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="squareInput" type="number" />
            <button type="button" onclick="calculateSquarePerimeter()">Calcula el perímetro</button>
            <button type="button" onclick="calculateSquareArea()">Calcula el área</button>
        </form>
    </section>
    
    <script src="figuras.js"></script>
</body>
